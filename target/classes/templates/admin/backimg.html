    .btn-circle-30 {
        width: 60px !important;

        background-color: #bfbfbf !important;

    .btn-circle-30:hover {

        color: #e1e1e1 !important;
    }

    .btn-circle-30:focus {
        width: 65px !important;
        background-color: #bfbfbf !important;
    }

    .btn-me {
        color: white;
        width: 160px;
        height: 40px;
        border: 1px solid white;
        outline: none;
        transition: 0.75s;
    }

    .btn-me:hover {
        background-color: white;
        color: #000 !important;
        transition: 0.75s;
    }

    .addimg {
        width: 200px;
        border-radius: 5px;
        transition: 0.5s;
    }

    .addimg:focus {
        width: 700px;
        transition: 0.5s;
    }

</style>

<!--container-->
<div class="container animated fadeInUpBig" id="viewer">

    <!--添加-->
    <div class="row margin-bottom-sm">
        <div class="panel-warning">
            <div class="panel-body">
                <h3 class="display-inline text-color-white margin-right">设置背景</h3>
            </div>
        </div>
    </div>

    <div class="row margin-bottom">
        <div class="col-md-12">
            <button class="btn-circle-30" id="submitButton">添加</button>
            <input type="text" class="form-control addimg display-inline" id="imgurl_text" name="imgurl"
                   placeholder="请输入图片url...">
        </div>
    </div>

    <div id="content" th:fragment="urlfragment">
        <input hidden type="text" id="ok" th:value="${ok}">
        <div class="row" th:each="url : ${urls}">
            <div class="col-md-12">
                <!--jumbotron-->
                <div class="jumbotron box-color-white lucency-sm">
                    <div class="row">
                        <div class="col-md-2 text-center">
                            <img class="img-size-xs img-rounded mouseEnter-scale" th:src="${url.imgurl}"
                                 src="https://img-blog.csdnimg.cn/20200823113714486.jpg">
                        </div>
                        <div class="col-md-7 margin-top-bg text-center">
                            <h4 class="text-color-teal"><a target="_blank" th:href="${url.imgurl}"
                                                           href="https://img-blog.csdnimg.cn/20200823113714486.jpg"><span
                                    th:text="${url.imgurl}">https://img-blog.csdnimg.cn/20200823113714486.jpg</span></a>
                            </h4>
                        </div>
                        <div class="col-md-3 margin-top-bg text-center">
                            <button id="useBtn" onclick="useUrl(this);" th:href="@{/admin/useurl}"
                                    th:attr="data-url=${url.imgurl}" class="btn btn-warning">使用
                            </button>
                            <button class="btn btn-danger" onclick="deleteurl(this);" th:attr="data-urlid=${url.id}">
                                删除
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="text-center"><input type="button" value="加载更多" id="loadmoreBtn"
                                    class="btn-me lucency-only-box-all text-color-white" onclick="loadmore();"></div>
</div>

<div th:replace="admin/_fragments :: footer" class="container-fluid"></div>

<th:block th:replace="admin/_fragments :: script">
    <script src="../static/js/jq.js" th:src="@{/js/jq.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
            th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</th:block>

<script>

    function useUrl(obj) {
        var url = $(obj).data("url");
        $.get(
            "/admin/useurl",
            {"url": url},
            function (result) {
                if (result > 0)
                    alert("使用成功!")
                else
                    alert("使用失败!")
            }
        );
    }

    function deleteurl(obj) {
        $("#content").load(
            "/admin/deleteimgurl",
            {urlid: $(obj).data("urlid")},
            function (responseTxt, statusTxt, xhr) {
                if (statusTxt == "success")
                    alert("删除成功!")
                else
                    alert("删除失败!")
            }
        );
    }

</script>


<script>
    //表单验证
    $("#submitButton").click(function () {
        var typetext = $("#imgurl_text");
        if (typetext.val() == "" || typetext.val() == null) {
            typetext.prop("placeholder", "图片链接不能为空...")
            typetext.focus();
            return;
        }

        //此处应该判断是否重复
        $.get(
            "/admin/checkurl",
            "imgurl=" + typetext.val(),
            function (result) {
                if (result > 0) {
                    typetext.val("");
                    typetext.prop("placeholder", "此链接重复了...");
                    typetext.focus();
                    return;
                } else {
                    //如果不重复发送请求
                    addImg(typetext.val());
                    typetext.val("");
                }
            });
    });


    //添加背景图片
    function addImg(url) {

        $("#content").load(
            "/admin/insertimgurl",
            {imgurl: url},
            function (responseTxt, statusTxt, xhr) {
                if (statusTxt == "success")
                    $("#imgurl_text").prop("placeholder", "添加成功!")
                else
                    alert("添加失败!")
            }
        )
    }

</script>

<!--图片查看-->
<script>
    var viewer = new Viewer(document.getElementById('viewer'));
</script>

<!--局部刷新-->
<script>

    //定义当前加载
    var number = 1;

    function loadmore() {

        var ok = $("#ok").val();
        //如果ok为0表示不再往下刷新数据
        if (ok == 0) {
            document.getElementById("loadmoreBtn").value = "加载完毕"
            return;
        }

        //number++,刷新数据
        number++;
        $("#content").load(
            "/admin/loadmoreimg",
            {number: number},
            function () {
                ok = $("#ok").val();
                if (ok == 0)
                    document.getElementById("loadmoreBtn").value = "加载完毕"
            }
        );
    }

</script>
