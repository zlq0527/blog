<div class="container animated fadeIn lucency-xs">
    <input type="hidden" id="copyValue">
    <div class="row">
        <div class="col-md-12 ">
            <div class="panel">
                <!--表单-->
                <form action="#" th:action="@{/admin/blog}" th:object="${blogs}" method="post" role="form">
                    <!--此id用于修改-->
                    <input type="hidden" id="idId" name="id" th:value="*{id}">
                    <!--标题-->
                    <div class="well">
                        <h3>标题</h3>
                        <hr>
                        <select id="select" class="selectpicker bla bla bli" data-live-search="false" name="nature">
                            <div>
                                <option th:selected="*{nature} == '原创'" value="原创">原创</option>
                                <option th:selected="*{nature} == '转载'" value="转载">转载</option>
                                <option th:selected="*{nature} == '翻译'" value="翻译">翻译</option>
                            </div>
                        </select>

                        <!--                        <select id="copyTag" class="selectpicker bla bla bli" data-live-search="true" data-size="5">
                                                    <div>
                                                        <option value="">html标签</option>
                                                        <option value="&lt;font color='red'&gt;&lt;/font&gt;">font</option>
                                                        <option value="&lt;p&gt;&lt;/p&gt;">p</option>
                                                    </div>
                                                </select>-->
                        <br>
                        <br>
                        <input type="text" name="title" class="form-control" placeholder="请输入文章标题..."
                               th:value="*{title}">
                    </div>
                    <!--内容部分-->
                    <div class="panel-body">
                        <!--内容-->
                        <h3>内容</h3>
                        <hr>
                        <div>
                            <!--markdown编辑器-->
                            <div id="md-content" style="z-index: 1 !important;">
                                <textarea name="content" id="contentId" placeholder="博客内容" style="display: none;"
                                          th:utext="*{content}">

                        </textarea>
                            </div>
                        </div>
                        <!--分类/标签/首图部分-->
                        <h3>文章信息</h3>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <!--分类-->
                                <div class="col-md-3">
                                    <h4 class="display-inline"><label class="label label-success">分类</label></h4>
                                    <select id="select_type"
                                            class="selectpicker bla bla bli display-inline margin-top-sm"
                                            data-live-search="true" data-size="10" name="typeid">
                                        <div th:each="type : ${types}">
                                            <option value="1" th:selected="${type.id} == *{typeid}"
                                                    th:value="${type.id}"><span th:text="${type.name}"></span></option>


                                        </div>
                                    </select>
                                </div>
                                <div class="col-md-9">
                                    <h4 class="display-inline"><label class="label label-success">首图</label></h4>
                                    <input type="text" class="form-control firstpicture margin-top-sm"
                                           name="firstpicture" placeholder="首图地址..." th:value="*{firstpicture}">
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <!--首页介绍-->
                        <div class="rwo">
                            <div class="col-md-12">
                                <h4>
                                    <laebl class="label label-primary">首页介绍</laebl>
                                </h4>
                                <textarea rows="10" class="form-control" name="description" placeholder="首页介绍..."
                                          th:text="*{description}"></textarea>
                            </div>
                        </div>
                    </div>
                    <!--转载等按钮-->
                    <div class="panel-footer box-background">
                        <input type="checkbox" name="recommend" id="recommendId" th:checked="*{recommend}">
                        <label for="recommendId">推荐</label>

                        <input type="checkbox" name="reprint" id="reprintId" th:checked="*{reprint}">
                        <label for="reprintId">转载</label>

                        <input type="checkbox" name="admire" id="admireId" th:checked="*{admire}">
                        <label for="admireId">赞赏</label>

                        <input type="checkbox" name="supportreview" id="supportreviewId" th:checked="*{supportreview}">
                        <label for="supportreviewId">评论</label>

                        <!--<input type="checkbox" name="stick" id="stickId" th:checked="*{stick}">
                        <label for="stickId">置顶</label>-->

                        <input type="checkbox" name="recordlife" id="recordlifeId" th:checked="*{recordlife}">
                        <label for="recordlifeId">记录生活</label>
                        <!--按钮-->
                        <div class="form-inline text-right">
                            <a href="javascript:history.back(-1)" class="btn btn-default"><span
                                    class="glyphicon glyphicon-chevron-left"></span> 返回</a>
                            <button th:if="*{id != null}" class="btn btn-info popover-dismiss" type="button"
                                    onclick="saveContent();">保存
                            </button>
                            <button type="submit" class="btn btn-success"><span
                                    class="glyphicon glyphicon-hand-up"></span> <span
                                    th:text="*{id} == null ? '点击发布' : '提交更改'"> 发布</span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--用于复制的编辑框-->
    <input type="hidden" id="copyInput">
</div>


<th:block th:replace="admin/_fragments :: script">
    <script src="../static/js/jq.js" th:src="@{/js/jq.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
            th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</th:block>

<script>
    //初始化markdown编辑器
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 800,
            syncScrolling: "single",
            path: "/lib/editormd/lib/"
        })
    });
</script>

<!--初始化select-->
<script type="text/javascript">
    $(window).on('load', function () {
        $('.selectpicker').selectpicker({
            'selectedText': 'cat',
            'maxOptionsText': '×最大2个'
        });

        // $('.selectpicker').selectpicker('hide');
    });
</script>

<!--表单验证-->
<script>
    $(function () {
        $('form').bootstrapValidator({

            message: '错误!!',
            fields: {
                title: {
                    validators: {
                        notEmpty: {
                            message: '标题不能为空'
                        }
                    }
                },
                content: {
                    validators: {
                        notEmpty: {
                            message: '内容不能为空'
                        }
                    }
                },
                firstpicture: {
                    validators: {
                        notEmpty: {
                            message: '首图不能为空'
                        }
                    }
                },
                description: {
                    validators: {
                        notEmpty: {
                            message: '介绍不能为空'
                        }
                    }
                }
            }
        });
    });
</script>

<script>
    //保存内容
    function saveContent() {
        var contentObj = $("#contentId");
        var idObj = $("#idId");
        if (idObj.val() != '' && contentObj.val() != '') {
            console.info(contentObj.val());
            //ajax发送请求;
            $.post(
                "/admin/savecontent",
                {id: idObj.val(), content: contentObj.val()},
                function (result) {
                    if (result == "success") {
                        alert("保存成功!");
                    } else {
                        alert("保存失败");
                    }
                },
                "text"
            );
        } else
            alert("现在不可以保存,请重新刷新页面!")
    }
</script>

<!--快捷键-->
<script>

    var colorTag = "<font color='red'></font>";

    //contrl+s
    document.addEventListener('keydown', function (e) {
        if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
            e.preventDefault();
            //发送请求
            var contentObj = $("#contentId");
            if (contentObj.val() != null && contentObj.val() != '') {
                saveContent();
            } else
                alert("只允许编辑博客时进行保存操作!")
        }
    });

    document.addEventListener('keydown', function (e) {
        if (e.keyCode == 77 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
            e.preventDefault();
            //复制标签
            //$("#copyInput").val(colorTag);
            document.getElementById("copyInput").value = colorTag;
            $("#copyInput").select();
            document.execCommand("Copy");
            $("#contentId").focus();
        }
    });
</script>
