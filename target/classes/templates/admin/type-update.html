<!DOCTYPE html>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(0)"
     class="navbar navbar-inverse lucency-only-box-all rounded-no animated fadeIn">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">切换</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}"><b>Blog</b></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="overflow: visible !important;">
            <ul class="nav navbar-nav">

                <li class="active"><a><span class="glyphicon glyphicon-home"></span> 首页</a></li>
                <li><a href="#">
                    <sapn class="glyphicon glyphicon-tag"></sapn>
                    分类</a></li>
                <li><a href="#">
                    <sapn class="glyphicon glyphicon-align-left"></sapn>
                    标签</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-list"></span> 归档</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-list"></span> 关于我</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-comment"></span> 留言板</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>

            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<br>
<br>
<br>

<!--内容部分-->
<div class="container animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <!--标题-->
                    <h3>修改类型</h3>
                    <hr>
                </div>
                <form id="typeform" action="#" th:action="@{/admin/updatetype}" method="post">
                    <input type="hidden" name="id" th:value="${type.id}">
                    <div class="panel-body">
                        <input th:value="${type.name}" type="text" class="form-control" id="typename_text" name="name"
                               placeholder="请输入类型名称...">
                    </div>
                    <div class="panel-footer">
                        <a href="javascript:history.back(-1)" class="btn btn-info"><span
                                class="glyphicon glyphicon-chevron-left"></span> 返回</a>
                        <button type="button" id="submitButton" href="#" class="btn btn-success">
                            <span class="glyphicon glyphicon-hand-up"></span> 提交
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>


<!--底部-->
<div th:replace="admin/_fragments :: footer" class="container-fluid"></div>

<th:block th:replace="admin/_fragments :: script">
    <script src="../static/js/jq.js" th:src="@{/js/jq.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
            th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</th:block>


<script>
    //表单验证
    $("#submitButton").click(function () {
        var typetext = $("#typename_text");
        if (typetext.val() == "" || typetext.val() == null) {
            typetext.prop("placeholder", "类型名称不能为空...")
            typetext.focus();
            return;
        }

        //此处应该判断是否重复
        $.get(
            "/admin/typerepetition",
            "typename=" + typetext.val(),
            function (result) {
                if (result > 0) {
                    typetext.val("");
                    typetext.prop("placeholder", "此名称重复了...");
                    typetext.focus();
                    return;
                } else {
                    //如果不重复提交表单
                    $("#typeform").submit();
                }
            });
    });


</script>
</body>
</html>
