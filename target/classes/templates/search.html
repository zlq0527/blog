            <a class="navbar-brand" href="#" th:href="@{/}"><b>Blog</b></a>

                             th:src="@{/images/avatar/avatar2.jpg}">

                            <h2 class="color-me">Renyi</h2>
                        </div>
                        <div class="row">

<div class="container animated fadeInUpBig">

    <div class="row">
        <div class="col-md-12">
            <div class="panel border-none lucency-only-box-all border-none">
                <div class="panel-heading">
                    <!--<h1 class="text-color-white disab">全部文章</h1>
                    <h3 class="text-color-white text-right disab">共 <span>15</span>篇</h3>-->
                    <h2 class="text-color-teal">搜索结果
                        <small class="text-color-teal"> 共
                            <sapn th:text="${searchcount}">14</sapn>
                            篇
                        </small>
                    </h2>
                </div>
                <!--panel-body-->
                <div class="panel-body">
                    <div class="lucency-only-box-all" th:each="blog : ${blogs}">
                        <div class="row">
                            <div class="div is-position-abslute box-size-sm box-border-radius-circle nature text-center">
                                <br>
                                <b><span th:text="${blog.nature}" style="color: #0086b3;"></span></b>
                            </div>
                        </div>
                        <div class="jumbotron lucency-only-box-sm mouseEnter">

                            <div class="row">

                                <!--图片区域-->
                                <div class="col-md-4 text-center">
                                    <a href="#" th:href="@{/blogs/{id}(id=${blog.getId()})}">
                                        <img class="img-size-lg img-rounded mouseEnter"
                                             src="../static/images/background/bg02.jpg"
                                             th:src="${blog.getFirstpicture()}">
                                    </a>
                                </div>
                                <!--内容区域-->
                                <div class="col-md-8 margin-top-sm">
                                    <div class="row">
                                        <!--内容-->
                                        <div class="col-md-12">
                                            <a th:href="@{/blogs/{id}(id=${blog.getId()})}" href="#"><h3
                                                    th:text="${blog.getTitle()}">Java语言的优点</h3></a>
                                            <h4 class="font-YOUYUAN" th:text="${blog.getDescription()}">
                                                Java是一门面向对象编程语言，不仅吸收了C++语言的各种优点，还摒弃了C++里难以理解的多继承、指针等概念，因此Java语言具有功能强大和简单易用两个特征。Java语言作为静态面向对...</h4>
                                        </div>
                                    </div>
                                    <br>
                                    <!--日期-->
                                    <div class="row">
                                        <!--作者信息-->
                                        <div class="col-md-4 col-xs-4">
                                            <img src="../static/images/avatar/avatar.jpg" th:src="${user.avatar}"
                                                 class="img-size-xxs img-circle">
                                            <a class="a-color-teal sjbdmap" href="#"><span
                                                    th:text="${user.nickName}">任一</span></a>
                                        </div>
                                        <br>
                                        <!--更新日期-->
                                        <div class="col-md-5 col-xs-5 date-margin">
                                            <span class="glyphicon glyphicon-bookmark text-color-teal"></span>
                                            <span th:text="${blog.createtime}"> 2001-05-02</span>
                                        </div>
                                        <!--类型-->
                                        <div class="col-md-3 col-xs-3 date-margin">
                                            <a href="#"
                                               class="btn btn-default btn-xs lucency-only-box-all text-color-teal border-color"><span
                                                    th:text="${blog.getType().getName()}"></span></a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <br>
                    <!--分页-->

                                                </div>

    /*平滑滚动*/
    tocbot.init({
        // Where to render the table of contents.
        tocSelector: '.js-toc',
        // Where to grab the headings to build the table of contents.
        contentSelector: '.js-toc-content',
        // Which headings to grab inside of the contentSelector element.
        headingSelector: 'h1, h2, h3',
    });
</script>
